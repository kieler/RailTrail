version: '3.8'
services:
  railtrail-backend:
    image: ghcr.io/kieler/railtrail-backend:main
    restart: unless-stopped
    depends_on:
      - postgres
    ports: # @Sascha: Je nach Reverse-Proxy Situation hier bitte den Port anpassen:
      - ${SERVER_PORT_EXT}:${SERVER_PORT_INT}
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PWD}@postgres:5432/${POSTGRES_DB}?schema=public
      - SERVER_PORT=${SERVER_PORT_INT}
    networks:
      - railtrail

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PWD}
      - POSTGRES_DB=${POSTGRES_DB}
    expose:
      - 5432
    volumes: # @Sascha: Je nachdem, ob du Bind-Mounts oder Docker-Managed Volumes bevorzugst, bitte hier Ã¤ndern.
      - /var/lib/postgresql/data
    networks:
      - railtrail

networks:
  railtrail:
